name: Android CI  # Workflow adı (zorunlu)

on:  # Tetikleyiciler (zorunlu)
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:  # İş tanımları (zorunlu)
  build:
    runs-on: ubuntu-latest
    steps:  # Adımlar burada başlar
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      # Android kurulumu (alternatiflerden birini seçin)
      - uses: android-actions/setup-android@v2
        # VEYA: - uses: android-github-actions/setup-android@v2

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: WebWatchPlus-APK
          path: app/build/outputs/apk/debug/*.apk
